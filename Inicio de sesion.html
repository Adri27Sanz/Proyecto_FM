<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 

    <style>
        body {
            background-color: #d1f4bf;
            font-family: 'Constantia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: darkolivegreen;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 5rem;
            font-weight: normal;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 50px;
            width: 100%;
            max-width: 500px; 
        }
        .login-title {
            color: darkolivegreen;
            margin-bottom: 20px;
        }
        .form-floating > .form-control {
            height: 60px;
            font-size: 1.1rem;
        }
        .btn-custom {
            background-color: darkolivegreen;
            color: #fff;
            padding: 8px 20px; 
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #556b2f;
            color: #fff;
        }
        .small-button {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="top-bar">PATITAS AL RESCATE</div>

    <div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="login-container">
            <div class="text-center mb-4">
                <img src="img/Logo.png" class="img-fluid" alt="Logo" style="width: 200px; height: 200px;">
            </div>
            <h2 class="text-center login-title">Bienvenido, inicia sesión</h2>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="d-grid mb-3 small-button">
                    <a href="index.html" class="btn btn-custom">Entrar</a>
                </div>
                <div class="d-grid mb-3 small-button">
                    <a href="Registro.html" class="btn btn-custom">Crear Cuenta</a>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-link" style="font-size: 18px; font-family: 'Times New Roman', Times, serif; color: darkolivegreen;">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script> 

</body>
</html>
