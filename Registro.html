<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #d1f4bf;
      font-family: 'Italic', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: darkolivegreen;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 3rem;
      font-weight: normal;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>


  <div class="top-bar">Crear Cuenta</div>
  <div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
    <div class="login-container">
      <form class="row g-3">


        <div class="row">
          <div class="col">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col">
            <label class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col">
            <label class="form-label">Apellido Materno</label>
            <input type="text" class="form-control">
          </div>
        </div>


        <div class="col-12">
          <label class="form-label">Fecha de nacimiento</label>
          <div class="row">
            <div class="col">
              <select id="diaSelect" class="form-select">
                <option selected>Día</option>
              </select>
            </div>
            <div class="col">
              <select id="mesSelect" class="form-select">
                <option selected>Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="col">
              <select id="anioSelect" class="form-select">
                <option selected>Año</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Género</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer">
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre">
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
        </div>



        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Estado</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputPasswordConfirm" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="inputPasswordConfirm">
        </div>


        <div class="col-12 text-center">
          <div class="form-check d-inline-block">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceptar términos y condiciones
            </label>
          </div>
        </div>



        <div class="col-12 text-center">
          <a href="Perfil.html" class="btn btn-success">Registrarse</a>
        </div>
      </form>
    </div>
  </div>

  <script>

    const diaSelect = document.getElementById("diaSelect");
    for (let i = 1; i <= 31; i++) {
      let option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      diaSelect.appendChild(option);
    }


    const anioSelect = document.getElementById("anioSelect");
    const anioActual = new Date().getFullYear();
    for (let y = anioActual; y >= 1900; y--) {
      let option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      anioSelect.appendChild(option);
    };
  </script>
</body>
</html>
