<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta una Mascota</title>

    <!-- Cargar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <style>
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            color: rgb(85, 107, 47);
        }

        .text-patitas {
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        }

        .menu-search {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }

        .menu-button {
            width: 80px;
            height: 50px;
            background-color: darkolivegreen;
            color: white;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .search-bar input {
            border: 1px solid darkolivegreen;
            padding: 5px 10px;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 10px;
            text-align: center;
            margin-top: 50px; /* Agregado para separación */
        }

        .welcome-section h1 {
            font-size: 48px;
            font-weight: bold;
            color: darkolivegreen;
        }

        .side-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alineado a la izquierda */
            gap: 15px;
            margin-top: 50px; /* Se baja un poco el botón */
        }

        .match-button {
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        
            color: darkolivegreen;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

    
    </style>
</head>
<body>
    
    <div class="menu-container">
        <div class="text-patitas">Patitas al Rescate</div> 
        <div class="menu-search">
            <div class="menu-button">MENU</div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
    </div>
    
   <!-- Contenedor principal -->
   <div class="container mt-4">
      <div class="row">

          <!-- Columna central con mensaje de bienvenida -->
          <div class="col-12">
              <div class="welcome-section">
                  <h1>¡Bienvenidos!</h1>
              </div>
          </div>

          <!-- Columna derecha con botón a la izquierda -->
          <div class="col-12 side-buttons">
              <button class="match-button">Match❤</button>
          </div>
      </div>
   </div>

</body>
</html>
